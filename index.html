        --color-primary-300: #86efac;
        --color-primary-400: #4ade80;

        --color-primary-600: #16a34a;

          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1),

        --color-bg-tertiary: #334155;
        --color-text-primary: #f1f5f9;

      /* === SPA ROOT STYLES === */
      #root {
        min-height: 100vh;
        opacity: 0;
        visibility: hidden;
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }

      #root.loaded {
        opacity: 1;
        visibility: visible;
      }

      /* === LOADER STYLES === */
      #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--gradient-loader);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
      }

      #loader.hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }

      .loader-container {
        width: 100%;
        max-width: 480px;
        padding: 2rem;
      }

      .loader-glass {
        background: var(--gradient-glass);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 24px;
        padding: 3rem 2rem;
        text-align: center;
        box-shadow: var(--shadow-xl);
        position: relative;
        overflow: hidden;
      }

      .loader-glass::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        animation: shimmer 2s infinite;
      }

      .loader-logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 1.5rem;
        border-radius: 20px;
        background: var(--gradient-glass);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: var(--shadow-lg);
      }

      .loader-brand {
        font-size: 2.5rem;
        font-weight: 800;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.5rem;
        letter-spacing: -0.025em;
      }

      .loader-tagline {
        color: var(--color-text-secondary);
        font-size: 0.875rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        margin-bottom: 2rem;
      }

      .loader-spinner {
        width: 48px;
        height: 48px;
        margin: 0 auto 1.5rem;
        position: relative;
      }

      .loader-spinner-inner {
        width: 100%;
        height: 100%;
        border: 3px solid transparent;
        border-top: 3px solid var(--color-primary);
        border-right: 3px solid var(--color-primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .loader-spinner-inner::before {
        content: '';
        position: absolute;
        top: 5px;
        left: 5px;
        right: 5px;
        bottom: 5px;
        border: 3px solid transparent;
        border-top: 3px solid var(--color-primary-400);
        border-radius: 50%;
        animation: spin 2s linear infinite reverse;
      }

      .loader-progress {
        width: 100%;
        height: 4px;
        background: var(--color-bg-tertiary);
        border-radius: 2px;
        overflow: hidden;
        margin-bottom: 1rem;
      }

      .loader-progress-bar {
        height: 100%;
        background: var(--gradient-primary);
        border-radius: 2px;
        transition: width 0.3s ease;
        position: relative;
      }

      .loader-progress-bar::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.6),
          transparent
        );
        animation: shimmer 1.5s infinite;
      }

      .loader-text {
        color: var(--color-text-muted);
        font-size: 0.875rem;
        font-weight: 500;
      }

      /* === ANIMATIONS === */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in {
        animation: fadeIn 0.6s ease-out forwards;
      }

    <!-- ==== THEME INITIALIZATION ==== -->
    <script>
      // Initialize theme before DOM is parsed
      (function() {
        try {
          const savedTheme = localStorage.getItem('theme') || 'system';
          const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const isDark = savedTheme === 'dark' || (savedTheme === 'system' && systemDark);
          
          document.documentElement.classList.toggle('dark', isDark);
          document.documentElement.setAttribute('data-theme', savedTheme);
        } catch (e) {
          console.warn('Theme initialization failed:', e);
        }
      })();
    </script>

    <!-- ==== ADVANCED LOADER MANAGEMENT ==== -->
    <script>
      (function() {
        'use strict';
        
        let isLoading = true;
        let progress = 0;
        let progressInterval;
        const loader = document.getElementById('loader');
        const progressBar = document.getElementById('loader-progress-bar');
        const statusText = document.getElementById('loader-status');
        const root = document.getElementById('root');
        
        // Progress simulation with realistic steps
        const progressSteps = [
          { text: 'Loading...', increment: 20 },
          { text: 'Initializing...', increment: 30 },
          { text: 'Connecting services...', increment: 25 },
          { text: 'Almost ready...', increment: 25 }
        ];
        
        let currentStep = 0;
        
        function updateProgress() {
          if (currentStep >= progressSteps.length) {
            completeLoading();
            return;
          }
          
          const step = progressSteps[currentStep];
          statusText.textContent = step.text;
          progress = Math.min(progress + step.increment, 100);
          progressBar.style.width = progress + '%';
          currentStep++;
          
          // Schedule next update
          setTimeout(updateProgress, 300 + Math.random() * 400);
        }
        
        function completeLoading() {
          clearInterval(progressInterval);
          progressBar.style.width = '100%';
          statusText.textContent = 'Ready!';
          isLoading = false;
          
          // Wait for smooth transition
          setTimeout(() => {
            if (loader) {
              loader.classList.add('hidden');
            }
            if (root) {
              root.classList.add('loaded');
            }
          }, 600);
        }
        
        // Start progress updates
        setTimeout(updateProgress, 100);
        
        // Fallback safety net
        setTimeout(() => {
          if (isLoading) {
            console.warn('Loader timeout - forcing completion');
            completeLoading();
          }
        }, 5000);
        
        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
          if (document.hidden && isLoading) {
            clearInterval(progressInterval);
          }
        });
        
        // Error handling
        window.addEventListener('error', () => {
          if (statusText) {
            statusText.textContent = 'Loading completed with warnings';
          }
        });
        
      })();
    </script>
